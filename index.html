<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Auth System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            background-image: 
                linear-gradient(rgba(14, 165, 233, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            font-family: "Rajdhani", sans-serif;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(14, 165, 233, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        body::after {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.15) 0%, transparent 70%);
            top: -300px;
            right: -300px;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-100px, 100px); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(14, 165, 233, 0.2);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(148, 163, 184, 0.1),
                0 0 0 1px rgba(14, 165, 233, 0.1);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(14, 165, 233, 0.8), 
                rgba(6, 182, 212, 0.8), 
                transparent);
            box-shadow: 0 0 10px rgba(14, 165, 233, 0.8);
            animation: scan 3s ease-in-out infinite;
        }

        @keyframes scan {
            0% { top: -100%; }
            50% { top: 100%; }
            100% { top: 100%; }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-family: "Orbitron", sans-serif;
            font-weight: 900;
            font-size: 2rem;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 50%, #0ea5e9 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s linear infinite;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(14, 165, 233, 0.5);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .form-container {
            position: relative;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #0ea5e9;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(14, 165, 233, 0.3);
        }

        input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(14, 165, 233, 0.3);
            padding: 14px 18px;
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 0.95rem;
            font-family: "Rajdhani", sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 
                0 0 0 4px rgba(14, 165, 233, 0.1),
                0 0 20px rgba(14, 165, 233, 0.3),
                inset 0 0 20px rgba(14, 165, 233, 0.05);
            background: rgba(30, 41, 59, 0.8);
        }

        input::placeholder {
            color: #64748b;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            padding: 0;
            width: auto;
        }

        .toggle-password:hover {
            color: #0ea5e9;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            color: #ffffff;
            font-weight: 600;
            padding: 16px 28px;
            border-radius: 12px;
            border: none;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
            font-family: "Rajdhani", sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 
                0 0 20px rgba(14, 165, 233, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #0284c7 0%, #0891b2 100%);
            box-shadow: 
                0 0 30px rgba(14, 165, 233, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: #64748b;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(14, 165, 233, 0.3), transparent);
        }

        .divider span {
            padding: 0 16px;
        }

        .switch-form {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .switch-form button {
            background: none;
            border: none;
            color: #0ea5e9;
            font-weight: 600;
            cursor: pointer;
            font-family: "Rajdhani", sans-serif;
            font-size: 0.9rem;
            text-decoration: underline;
            transition: all 0.3s ease;
            padding: 0;
        }

        .switch-form button:hover {
            color: #06b6d4;
            text-shadow: 0 0 10px rgba(14, 165, 233, 0.5);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            color: #94a3b8;
            cursor: pointer;
        }

        .forgot-password {
            text-align: right;
            margin-top: -16px;
            margin-bottom: 24px;
        }

        .forgot-password button {
            background: none;
            border: none;
            color: #0ea5e9;
            font-size: 0.85rem;
            cursor: pointer;
            font-family: "Rajdhani", sans-serif;
            transition: all 0.3s ease;
            padding: 0;
        }

        .forgot-password button:hover {
            color: #06b6d4;
            text-shadow: 0 0 10px rgba(14, 165, 233, 0.5);
        }

        @media (max-width: 640px) {
            .auth-card {
                padding: 28px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>CYBER AUTH</h1>
                <p class="subtitle">Access Control System</p>
            </div>

            <!-- Sign In Form -->
            <div id="signinForm" class="form active">
                <div class="form-container">
                    <div class="form-group">
                        <label for="signinEmail">Email Address</label>
                        <input type="email" id="signinEmail" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="signinPassword">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="signinPassword" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('signinPassword')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="forgot-password">
                        <button type="button" onclick="alert('Password reset link sent to your email!')">Forgot Password?</button>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>

                    <button type="submit" class="submit-btn" onclick="handleSignIn()">Sign In</button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="switch-form">
                        Don't have an account? <button type="button" onclick="switchForm('signup')">Sign Up</button>
                    </div>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div id="signupForm" class="form">
                <div class="form-container">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="signupPassword" placeholder="Create a password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('signupConfirmPassword')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">I agree to the Terms & Conditions</label>
                    </div>

                    <button type="submit" class="submit-btn" onclick="handleSignUp()">Create Account</button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="switch-form">
                        Already have an account? <button type="button" onclick="switchForm('signin')">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchForm(formType) {
            const signinForm = document.getElementById('signinForm');
            const signupForm = document.getElementById('signupForm');

            if (formType === 'signup') {
                signinForm.classList.remove('active');
                signupForm.classList.add('active');
            } else {
                signupForm.classList.remove('active');
                signinForm.classList.add('active');
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        function handleSignIn() {
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;

            if (!email || !password) {
                alert('Please fill in all fields!');
                return;
            }

            // Simulate sign in and redirect to main.html
            alert(`Welcome back! Signing in as ${email}`);
            
            // Store user info in localStorage
            localStorage.setItem('userEmail', email);
            localStorage.setItem('isLoggedIn', 'true');
            
            // Redirect to main.html
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 500);
        }

        function handleSignUp() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            if (!name || !email || !password || !confirmPassword) {
                alert('Please fill in all fields!');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (!agreeTerms) {
                alert('Please agree to the Terms & Conditions!');
                return;
            }

            // Simulate sign up and redirect to main.html
            alert(`Account created successfully! Welcome, ${name}!`);
            
            // Store user info in localStorage
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('isLoggedIn', 'true');
            
            // Redirect to main.html
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 500);
        }

        // Handle Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const signinForm = document.getElementById('signinForm');
                if (signinForm.classList.contains('active')) {
                    handleSignIn();
                } else {
                    handleSignUp();
                }
            }
        });
    </script>
</body>
</html>
